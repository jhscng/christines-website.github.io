<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photography - Christine Pearl Agustin</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <style>
    /* RESET & BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      color: #333;
      /* Uniform light pastel pink background across the entire page */
      background: linear-gradient(135deg, #fff0f5, #fff0f5);
      line-height: 1.6;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px 0;
    }

    /* NAVBAR: Same as home page but with black font */
    .navbar {
      background: linear-gradient(45deg, #fff, #ffe6f2);
      padding: 0.5rem 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .nav-container {
      width: 100%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #000; /* Black logo text */
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    .nav-links li a {
      font-size: 0.9rem;
      padding: 0.3rem 0;
      transition: color 0.3s;
      color: #000; /* Black link text */
    }
    .nav-links li a:hover {
      color: #ff69b4;
    }

    /* PHOTOGRAPHY SECTION */
    .photography-section {
      padding: 4rem 0;
      /* No separate background; let the uniform body background show through */
    }
    .photography-section h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .photography-section p {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .photo-gallery img {
      width: 300px;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .photo-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* FOOTER */
    footer {
      background: none; /* let the uniform background show through */
      text-align: center;
      padding: 2rem 0;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-container">
      <div class="logo">Christine Pearl Agustin</div>
      <nav>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="photography.html">Photography</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="resume.html">Resume</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- PHOTOGRAPHY SECTION -->
  <section class="photography-section" data-aos="fade-in">
    <div class="container">
      <h1 data-aos="fade-up">Photography</h1>
      <p data-aos="fade-up" data-aos-delay="200">A glimpse of my world captured through my lens.</p>
      <div class="photo-gallery">
        <img src="../photo1.jpg" alt="Photography 1" data-aos="zoom-in">
        <img src="../photo2.jpg" alt="Photography 2" data-aos="zoom-in" data-aos-delay="100">
        <img src="../photo3.jpg" alt="Photography 3" data-aos="zoom-in" data-aos-delay="200">
        <!-- Add more images as desired -->
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer data-aos="fade-in">
    <div class="container">
      <p>Â© 2025 Christine Pearl Agustin</p>
    </div>
  </footer>

  <!-- AOS Animation Library JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      easing: 'ease-out',
      once: true,
    });
  </script>
</body>
</html>
